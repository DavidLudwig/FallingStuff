<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Falling Stuff</title>
    <style>
      canvas.emscripten {
        background-color: black;

        /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
        border: 0px none;

        /* make the canvas take up the full content of the window */
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }

      .spinner {
        border: 16px solid #ffffff;
        border-radius: 50%;
        border-top: 16px solid blue;
        border-right: 16px solid green;
        border-bottom: 16px solid red;
        border-left: 16px solid #ffff00;
        width: 120px;
        height: 120px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;

        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .loading_text {
        color: white;
        text-align: center;
        padding: 16px;
        font-family: Impact, Charcoal, sans-serif;
        font-size: 24pt;
      }

      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #app-controls {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
      }

      #app-controls.panel-visible {
        pointer-events: auto;
      }

      #options-button {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border: 2px solid #333;
        border-radius: 5px;
        cursor: pointer;
        font-family: Arial, sans-serif;
        font-size: 14px;
        pointer-events: auto;
        transition: background-color 0.2s;
      }

      #options-button:hover {
        background-color: rgba(255, 255, 255, 1);
      }

      #options-button.hidden {
        display: none;
      }

      #options-panel {
        position: absolute;
        top: 20px;
        left: 20px;
        min-width: 250px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.95);
        border: 2px solid #333;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        font-family: Arial, sans-serif;
        pointer-events: auto;
        display: none;
      }

      #options-panel.visible {
        display: block;
      }

      #options-panel h3 {
        margin-top: 0;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <div id="app-controls">
      <button id="options-button">Options</button>
      <div id="options-panel">
        <h3>Options</h3>
        <!-- Options content will go here -->
      </div>
    </div>
    <div id="loading">
      <div class="spinner"></div>
      <div class="loading_text" id="loading_text">LOADING...</div>
    </div>
    <script type='text/javascript'>
      // Handle options button and panel interactions
      document.addEventListener('DOMContentLoaded', function() {
        const optionsButton = document.getElementById('options-button');
        const optionsPanel = document.getElementById('options-panel');
        const appControls = document.getElementById('app-controls');

        // Show options panel when button is clicked
        optionsButton.addEventListener('click', function(e) {
          e.stopPropagation();
          optionsButton.classList.add('hidden');
          optionsPanel.classList.add('visible');
          appControls.classList.add('panel-visible');
        });

        // Hide options panel when clicking outside of it
        appControls.addEventListener('click', function(e) {
          if (!optionsPanel.contains(e.target)) {
            optionsPanel.classList.remove('visible');
            optionsButton.classList.remove('hidden');
            appControls.classList.remove('panel-visible');
          }
        });

        // Prevent clicks inside the panel from closing it
        optionsPanel.addEventListener('click', function(e) {
          e.stopPropagation();
        });
      });

      var Module = {
        onAbort: function (err) {
          document.getElementById('loading_text').innerHTML = "ERROR!";
        },
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          if (0) { // XXX disabled for safety typeof dump == 'function') {
            dump(text + '\n'); // fast, straight to the real console
          } else {
            console.error(text);
          }
        },
        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
      };
    </script>
    <script async type="text/javascript" src="FallingStuff.js"></script>
  </body>
</html>
